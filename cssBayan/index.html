<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS BAYAN</title>
</head>
<body>
    <h1 class="title">CSS BAYAN</h1>
    <div class="css">   
        <label for="css_1" class="css_item">
            <p  class="css_title">This is me when I program</p>
            <input type="radio" class="css_input" id="css_1" name="relax" checked="checked">
            <img class="css_images" src="assets/start.jpg" alt="">
        </label>
        <label for="css_2" class="css_item">
            <p  class="css_title">This is me when the code is running</p>
            <input type="radio" class="css_input" id="css_2" name="relax">
            <img class="css_images" src="assets/succes.jpg" alt="">
        </label>
        <label for="css_3" class="css_item">
            <p  class="css_title">This is me when the code doesn't work</p>
            <input type="radio" class="css_input" id="css_3" name="relax">
            <img class="css_images" src="assets/unlucky.jpg" alt="">
        </label>
        <label for="css_4" class="css_item">
            <p  class="css_title">Finished coding - time to rest</p>
            <input type="radio" class="css_input" id="css_4" name="relax">
            <img class="css_images" src="assets/rest.jpg" alt="">
        </label>
    </div>
</body>
</html>
